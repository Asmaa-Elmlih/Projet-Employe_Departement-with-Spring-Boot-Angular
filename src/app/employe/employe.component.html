<div class="container">
    <h2>Table des Employes</h2>
    <button (click)="Ajouter()">Ajouter</button>
    
    <form class="d-flex">
        <input class="form-control me-2" #nomField type="search" placeholder="Nom" aria-label="Nom">
        <!-- <input class="form-control me-2" #searchInputField  type="search" placeholder="Search" aria-label="Search"> -->
        <button class="btn btn-outline-success" type="submit"  (click)="searchEmployees(nomField.value)">Search</button>
      </form>
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Nom</th>
          <th>Prenom</th>
          <th>Tel</th>
          <th>CIN</th>
          <th>Departement</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let e of employees">
          <td>{{e.id}}</td>
          <td>{{e.nom}}</td>
          <td>{{e.prenom}}</td>
          <td>{{e.tel}}</td>
          <td>{{e.cin}}</td>
          <td>{{e.departmentId}}</td>
        </tr>
        <!-- Ajoutez d'autres lignes ici -->
      </tbody>
    </table>
  </div>
  
<router-outlet></router-outlet>
